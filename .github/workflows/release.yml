name: Build & Release Fair9

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact: Fair9_Setup_v1.2.9.exe
            build_cmd: flutter build windows --release
            output_path: build/windows/x64/runner/Release/
          - os: macos-latest
            artifact: Fair9_v1.2.9.dmg
            build_cmd: flutter build macos --release
            path: fairnine_flutter/build/macos/Build/Products/Release/Fair9_v1.2.9.dmg

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: fairnine_flutter

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install llvm -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $GITHUB_ENV
          echo "C:\Program Files\LLVM\bin" >> $GITHUB_PATH

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: brew install llvm

      - name: Cache Cargo Binaries
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-v1

      - name: Install flutter_rust_bridge_codegen
        run: |
          cargo install flutter_rust_bridge_codegen --version 1.80.1 || true
          cargo install cbindgen || true
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Enable macOS Desktop Support
        if: runner.os == 'macOS'
        run: |
          flutter config --enable-macos-desktop
          flutter create --platforms=macos .

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Codegen
        shell: bash
        run: |
          mkdir -p lib
          mkdir -p native/src
          flutter_rust_bridge_codegen \
            --rust-input native/src/api.rs \
            --dart-output lib/bridge_generated.dart \
            --rust-output native/src/bridge_generated.rs

      - name: Build
        run: ${{ matrix.build_cmd }}

      # --- Windows: Package with Inno Setup ---
      - name: Package Windows Installer
        if: runner.os == 'Windows'
        run: |
          choco install innosetup -y
          iscc setup_fair9.iss
        shell: cmd

      - name: Upload Windows Artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: fairnine_flutter/installer/Fair9_Setup_v1.2.9.exe

      # --- macOS: Create DMG ---
      - name: Package macOS DMG
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Fair9" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            "Fair9_${{ github.ref_name }}.dmg" \
            "${{ matrix.output_path }}"

      - name: Upload macOS Artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: fairnine_flutter/Fair9_*.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: release/

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-release
          path: release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Fair9 ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
